{% extends 'base.html' %}

{% block content %}


<h1>Add Stock...</h1>

<form class="form-inline my-2 my-lg-0" method="POST" action="{% url 'add_stock' %}">
	{% csrf_token %}
	<input class="form-control mr-sm-2" type="search" placeholder="Enter Ticker" aria-label="Search" name="ticker">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Add Stock</button>
</form>

<br><br>

<table class="table table-hover table-bordered">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Company</th>
      <th scope="col">Market Cap</th>
      <th scope="col">Price</th>
      <th scope="col">Changes Percentage</th>
      <th scope="col">EPS</th>
      <th scope="col">PE</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">1</th>
      <td>Mark</td>
      <td>Otto</td>
      <td>@mdo</td>
      <td>Otto</td>
      <td>@mdo</td>
    </tr>

  </tbody>
</table>

<div class="col-sm-3">
	{% for item in tickers %}
		<div class="float-left">{{ item }}</div>
		<div class="float-right"><a href="{% url 'delete' item.id %}">Delete Stock</a></div><br><hr>	
	{% endfor %}
</div>

{% endblock %}
